<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>阅读任务</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/ie10-viewport-bug-workaround.css" />
    <link rel="stylesheet" href="static/css/invivte.css">
    <link rel="stylesheet" href="static/css/read_task.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
   
                <a class="navbar-brand" href="/">首页1</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/" target="_blank">京东</a>
                    </li>
                    <li>
                        <a href="/daytask" target="_blank">拼多多</a>
                    </li>
                    <li id="oText" class="active">
                        <a href="/readtask">淘宝</a>
                    </li>
         
                   <!-- <li>
                        <a href="/personal">
                            <img src="static/img/head1.jpg" class="img-circle img-responsive" target="_blank">
                        </a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>
    <!--顶部导航-->
    <!---------------------------body------------------------------>
    <div style="background-color: #fff;">
        <div class="container">
            <h3>Start</h3>
            <!--start row--->
            <div class='row'>
                 <div class="tab-content Allcontent">
                    <!-- Tab1 Start-->
                    <div class="tab-pane fade in active" id="content1">
                        {{range .DataList1}}
                        <div class="row news_body">
                            <!-- 左边图片 -->
                            <div class="col-lg-3 col-md-3 col-xs-4 col-sm-3 news_left">
                                <img src="{{.IconUrl}}" class="img-responsive news_img">
                            </div>
                            <!-- 右边文字 -->
                            <div class="col-lg-9 col-md-9 col-xs-8 col-sm-9">
                                <p class="right_p1">{{.Title}}</p>
                                <p class="right_p2">
                                    来源：{{.From}}
                                </p>
                                <a href="{{.ViewAllUrl}}" class="right_p3" target="_blank">查看原文&raquo;</a>
                            </div>
                            <!-- end -->
                        </div>
                        {{ end}}
						<!-- for end -->
                    </div>
                    <!-- Tab1 end-->

                </div>


            </div>
            <!--end row-->
        </div>
    </div>
    <!--中间区域-->
    <div style="background-color: #000000; color: #999999;" class="footer">
        <div class="container">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 myInfo1">
                <p>商务合作</p>
                <p>
                    <img id="erWeima" src="static/img/girl.jpg" />
                </p>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 myInfo">
                <p>关于我们</p>
                <p>
                    
                </p>
                <p>
                    <div class="row myInfo2">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">公司名称：</div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">联系电话:123465678</div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">公司地址：</div>
                    </div>
                </p>
            </div>
            <div class="row">
        
            </div>
        </div>
    </div>
    <!--底部导航-->
</body>
</html>
